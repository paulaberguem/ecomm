version: "3.9"
services: 
  product:
    build: ./product
    container_name: ecomm-product
    ports:
      - 3000:3000 
  account:
    build: ./account
    container_name: ecomm-account
    ports:
      - 3001:3001
  mongo:
    image: mongo
    container_name: mongo-ecomm
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret